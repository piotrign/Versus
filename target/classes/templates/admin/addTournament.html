<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tournament Registration Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	 crossorigin="anonymous"></script>
	<!--Date picker-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
	/>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
</head>

<body class="bg-dark text-white">
	<div class="container">
		<div class="row">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" th:href="@{/admin/home}"><img th:src="@{/img/vslarge.png}" width="163" height="115" class="d-inline-block align-top"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
				  aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" th:href="@{/admin/home}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/admin/ranking}">Hall of Fame</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/admin/matchResult}">Match result</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" th:href="@{/admin/addTournament}">New Tournament</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/admin/allTournament}">Tournaments</a>
						</li>
					</ul>
					<ul class="nav justify-content-end">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/logout}">
								<button class="btn btn-outline-warning my-2 my-sm-0" name="registration" type="button">Logout</button>
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-12 col-md-4"></div>
			<h2>Tournament Registration Form</h2>
			<div class="bootstrap-iso">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12 col-md-3"></div>
						<form autocomplete="off" action="#" th:action="@{/admin/addTournament}" th:object="${tournament}" method="post" class="form-horizontal"
						 role="form">
							<div class="form-group ">
								<label class="control-label " for="name"> Name </label>
								<input th:field="*{name}" class="form-control" id="name" name="name" type="text" />
							</div>
							<div class="form-group ">
								<label class="control-label " for="date"> Date of tournament </label>
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-calendar"> </i>
									</div>
									<input th:field="*{tournamentDate}" class="form-control" id="date" name="date" placeholder="dd/mm/yyyy" type="text" />
								</div>
							</div>
							<div class="form-group ">
								<label class="control-label " for="message">
									Description of event </label>
								<textarea th:field="*{description}" class="form-control" cols="40" id="message" name="message" rows="10"></textarea>
							</div>
							<div class="form-group ">
								<label class="control-label " for="tournamentPlace">
									Place of tournament </label>
								<input th:field="*{tournamentPlace}" class="form-control" id="tournamentPlace" name="tournamentPlace" type="text" />
							</div>
							<div class="form-group ">
								<label class="control-label " for="tournamentCity">
									City of tournament </label>
								<input th:field="*{tournamentCity}" class="form-control" id="tournamentCity" name="tournamentCity" type="text" />
							</div>
							<div class="form-group ">
								<label class="control-label " for="tournamentCountry">
									Country of tournament </label>
								<input th:field="*{tournamentCountry}" class="form-control" id="tournamentCountry" name="tournamentCountry" type="text" />
							</div>
							<div class="form-group ">
								<label class="control-label " for="tournamentRegion">
									Select tournament region </label>
								<select th:field="*{tournamentRegion}" class="select form-control" id="tournamentRegion" name="tournamentRegion">
									<option value="Europe">Europe</option>
									<option value="Asia and Oceania">Asia and Oceania</option>
									<option value="Americas">Americas</option>
									<option value="Africa">Africa</option>
								</select>
							</div>
							<div class="form-group">
								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block btn-lg">Register Tournament
									</button>
								</div>
							</div>
						</form>
						<div class="col-12 col-md-4"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>


	<script>
		$(document).ready(
			function () {
				var date_input = $('input[name="date"]');
				var container = $('.bootstrap-iso form').length > 0 ? $(
					'.bootstrap-iso form').parent() : "body";
				date_input.datepicker({
					format: 'yyyy-mm-dd',
					container: container,
					todayHighlight: true,
					autoclose: true,
				})
			})
	</script>

</body>

</html>
