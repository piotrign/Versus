<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Match result</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	 crossorigin="anonymous"></script>

</head>

<body class="bg-dark text-white">
	<div class="container">
		<div class="row">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<a class="navbar-brand" th:href="@{/admin/home}"><img th:src="@{/img/vslarge.png}" width="163" height="115" class="d-inline-block align-top"></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
					  aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/admin/home}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/admin/ranking}">Hall of Fame</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/admin/matchResult}">Match result</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/admin/addTournament}">New Tournament</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" th:href="@{/admin/allTournament}">Tournaments</a>
						</li>
					</ul>
					<ul class="nav justify-content-end">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/logout}">
								<button class="btn btn-outline-warning my-2 my-sm-0" name="registration" type="button">Logout</button>
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<h3>Tournament info</h3>
			<table class="table" class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Name</th>
						<th scope="col">Tournament Date</th>
					</tr>
					<tr th:each="tournament: ${tournament}">
						<td th:text="${tournament.id}"></td>
						<td th:text="${tournament.name}"></td>
						<td th:text="${tournament.tournamentDate}"></td>
					</tr>
				</thead>
			</table>
			<br>
			<br>
			<form id="tournamentEmail" th:action="@{/admin/tournamentDetail/attend/}" th:object="${tournamentEmail}" method="post" class="form-signin">

				<h3 class="form-signin-heading" style="margin-top: 40px"></h3>

				Provide participant e-mail to sign up for tournament:
				<br>
				<input type="text" th:field="*{email}" th:placeholder="email" class="form-control" />
				<br />
				<br>
				<div style="visibility: hidden" class="form-group">
					<input type="text" th:field="*{tournamentId}" th:placeholder="id" class="form-control" />
				</div>
				<br />


				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email/s invalid, please verify</p>
				</div>

				<button class="btn btn-md btn-primary btn-block" name="Submit" value="Save" type="Submit" th:text="Save"></button>
				<br>
			</form>
		</div>
</body>

</html>
