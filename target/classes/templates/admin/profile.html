<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Player profile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	 crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-white">
	

		<div class="row">
			<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

				<div class="btn-group mr-2" role="group" aria-label="First group">
					<a th:href="@{/admin/home}">
						<button type="button" class="btn btn-secondary btn-lg">Main
						</button>
					</a>
					<a th:href="@{/admin/ranking}">
						<button type="button" class="btn btn-secondary btn-lg">Hall of Fame
						</button>
					</a>
					<a th:href="@{/admin/matchResult}">
						<button type="button" class="btn btn-secondary btn-lg">Record Battle
						</button>
					</a>
					<a th:href="@{/admin/addTournament}">
						<button type="button" class="btn btn-secondary btn-lg">New Tournament
						</button>
					</a>
					<a th:href="@{/admin/allTournament}">
						<button type="button" class="btn btn-secondary btn-lg">Tournaments
						</button>
					</a>
					<form th:action="@{/logout}" method="get">
						<button class="btn btn-lg btn-warning float-xl-right" name="registration" type="Submit">Logout</button>
					</form>
				</div>
			</div>
		</div>
		<div class="container">
		<div class="row">
			<div class="col-12 col-md-4"></div>
			<div class="panel-group" style="margin-top: 40px">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<span th:utext="${userName}"></span>
					</div>
					<div class="col-12 col-md-3"></div>
					<div class="panel-body">
						<div>
							<h2>Player details:</h2>
							<table class="table .table-dark" class="table table-striped">
								<thead class="thead-dark">
									<tr>
										<th>ID</th>
										<th>Name</th>
										<th>Last name</th>
										<th>Email</th>
										<th>Elo rating</th>
										<th>Wins</th>
										<th>Loses</th>
									</tr>
									<tr th:each="user: ${userData}">
										<td th:text="${user.id}"></td>
										<td th:text="${user.name}"></td>
										<td th:text="${user.lastName}"></td>
										<td th:text="${user.email}"></td>
										<td th:text="${user.eloRating}"></td>
										<td th:text="${user.wins}"></td>
										<td th:text="${user.loses}"></td>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					<div class="col-12 col-md-4"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
