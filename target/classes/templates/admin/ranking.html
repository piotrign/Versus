<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Elo ranking of users</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	 crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-white">

	<body class="bg-dark text-white">
		<div class="container">
			<div class="row">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
						<a class="navbar-brand" th:href="@{/admin/home}"><img th:src="@{/img/vslarge.png}" width="163" height="115" class="d-inline-block align-top"></a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
						  aria-label="Toggle navigation">
						  <span class="navbar-toggler-icon"></span>
						</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/admin/home}">Home
								</a>
							</li>
							<li class="nav-item active">
								<a class="nav-link" th:href="@{/admin/ranking}">Hall of Fame</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/admin/matchResult}">Match result</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/admin/addTournament}">New Tournament</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" th:href="@{/admin/allTournament}">Tournaments</a>
							</li>
						</ul>
						<ul class="nav justify-content-end">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/logout}">
									<button class="btn btn-outline-warning my-2 my-sm-0" name="registration" type="button">Logout</button>
								</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-4"></div>
			<div class="panel-group" style="margin-top: 40px">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<span <b>
							<h2>Ranking of players</h2>
							</b>
						</span>
					</div>
					<div class="col-12 col-md-3"></div>
					<div class="panel-body">
						<div>
							<table class="table .table-dark" class="table table-striped">
								<thead class="thead-dark">
									<tr>
										<th scope="col">Name</th>
										<th scope="col">Last Name</th>
										<th scope="col">Email</th>
										<th scope="col">Elo Rating</th>
										<th scope="col">Player's Profile</th>
									</tr>
									<tr th:each="user: ${allUsersRating}">
										<td th:text="${user.name}"></td>
										<td th:text="${user.lastName}"></td>
										<td th:text="${user.email}"></td>
										<td th:text="${user.eloRating}"></td>
										<td>
											<a th:href="'/admin/profile/' + ${user.id}">See more</a>
										</td>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					<div class="col-12 col-md-4"></div>
				</div>
			</div>
		</div>
	</body>

</html>
