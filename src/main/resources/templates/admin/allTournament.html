<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tournamanets Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	 crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-white">
	<div class="row">
		<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

			<div class="btn-group mr-2" role="group" aria-label="First group">
				<a th:href="@{/admin/home}">
					<button type="button" class="btn btn-secondary btn-lg">Main
					</button>
				</a>
				<a th:href="@{/admin/ranking}">
					<button type="button" class="btn btn-secondary btn-lg">Hall of Fame
					</button>
				</a>
				<a th:href="@{/admin/matchResult}">
					<button type="button" class="btn btn-secondary btn-lg">Record Battle
					</button>
				</a>
				<a th:href="@{/admin/addTournament}">
					<button type="button" class="btn btn-secondary btn-lg">New Tournament
					</button>
				</a>
				<a th:href="@{/admin/allTournament}">
					<button type="button" class="btn btn-secondary btn-lg">Tournaments
					</button>
				</a>
				<form th:action="@{/logout}" method="get">
					<button class="btn btn-lg btn-warning float-xl-right" name="registration" type="Submit">Logout</button>
				</form>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary" style="margin-left: 10px">
				<div class="panel-heading">
					<span>
						<b>
							<h2 style="margin-left: 20px">All tournaments</h2>
						</b>
					</span>
				</div>
				<div class="col-md-2 col-md-offset-5">
					<div class="panel-body">
						<div>

							<table class="table" class="table table-striped">
								<thead class="thead-dark">
									<tr>
										<th scope="col">Name</th>
										<th scope="col">Tournament Date</th>
										<th scope="col">Tournament Place(venue)</th>
										<th scope="col">Tournament City</th>
										<th scope="col">Tournament Country</th>
										<th scope="col">Tournament Details</th>
									</tr>
									<tr th:each="tournament: ${allTournament}">
										<td th:text="${tournament.name}"></td>
										<td th:text="${tournament.tournamentDate}"></td>
										<td th:text="${tournament.tournamentPlace}"></td>
										<td th:text="${tournament.tournamentCity}"></td>
										<td th:text="${tournament.tournamentCountry}"></td>
										<td>
											<a th:href="'/admin/tournamentDetail/' + ${tournament.id}">See more</a>
										</td>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
